[package]
name = "eintopf"
version = "0.0.1"
description = "Static soup using timely data-flow"

[dependencies]
abomonation = "0.4.5"
bincode = "0.8.0"
clap = "2.13"
differential-dataflow = { git = "https://github.com/frankmcsherry/differential-dataflow.git" }
nix="*"
serde = "1.0.8"
serde_derive = "1.0.8"
slog = "1.5.2"
#slog = { version = "1.5.2", features = ["max_level_trace", "release_max_level_debug"] }
slog-term = "1.5.0"
time = "0.1"
timely = { git = "https://github.com/frankmcsherry/timely-dataflow.git" }
timely_communication = { git = "https://github.com/frankmcsherry/timely-dataflow.git" }
rand="0.3.13"

[profile.release]
debug = true

[[bin]]
name = "vote"
path = "src/main.rs"

[lib]
name = "eintopf"
path = "src/lib.rs"
